# Docker Compose configuration for chat server development
# Usage: docker compose up -d
#
# NOTE: PostgreSQL is exposed on port 5433 (not 5432) to avoid conflicts
# with native PostgreSQL installations on the host machine.

services:
  # ==========================================================================
  # Database: PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-2147483647}
      POSTGRES_DB: chat_db
    ports:
      - "5433:5432" # Host:Container - use 5433 to avoid conflict with native PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  # ==========================================================================
  # Cache: Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  # ==========================================================================
  # REST API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: chat-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      APP_NAME: chat-server
      APP_ENV: production
      RUST_LOG: info,chat_api=debug

      # API Server
      API_HOST: 0.0.0.0
      API_PORT: 8080

      # Gateway
      GATEWAY_HOST: gateway
      GATEWAY_PORT: 8081

      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-2147483647}@postgres:5432/chat_db
      DATABASE_MAX_CONNECTIONS: 20
      DATABASE_MIN_CONNECTIONS: 5

      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_MAX_CONNECTIONS: 10

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-minimum-32-chars}
      JWT_ACCESS_TOKEN_EXPIRY: 900
      JWT_REFRESH_TOKEN_EXPIRY: 604800

      # Snowflake
      WORKER_ID: 1

      # Rate Limiting
      RATE_LIMIT_REQUESTS_PER_SECOND: 10
      RATE_LIMIT_BURST: 50

      # CORS (configure for your frontend domains)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # File Storage
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE_MB: 10
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-network

  # ==========================================================================
  # WebSocket Gateway Server
  # ==========================================================================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    container_name: chat-gateway
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      APP_NAME: chat-server
      APP_ENV: production
      RUST_LOG: info,chat_gateway=debug

      # Gateway Server
      GATEWAY_HOST: 0.0.0.0
      GATEWAY_PORT: 8081

      # API Server (for internal communication)
      API_HOST: api
      API_PORT: 8080

      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-2147483647}@postgres:5432/chat_db
      DATABASE_MAX_CONNECTIONS: 10
      DATABASE_MIN_CONNECTIONS: 2

      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_MAX_CONNECTIONS: 10

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-minimum-32-chars}
      JWT_ACCESS_TOKEN_EXPIRY: 900
      JWT_REFRESH_TOKEN_EXPIRY: 604800

      # Snowflake
      WORKER_ID: 2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  chat-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
